<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homestylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Home</title>
</head>

<script src="homejs.js">

</script>

<body>
    <div class="title hline-bottom">
        <h2> PC HEALTH</h2>
        <button onclick="document.getElementById('settings').style.display='block'">Settings</button>
    </div>

    <div id="settings" class="settings_box">

        <form class="settings_box_design">
            <div class="imgcontainer">
                <span onclick="document.getElementById('settings').style.display='none'" class="close"
                    title="Close Modal">&times;
                </span>
            </div>

            <div class="container">
                <p> Please select the PC features that you would like to view: </p>
                <br />
                <form action="home.html" method="POST">

                    <input type="checkbox" name="username"> Username <br />
                    <input type="checkbox" id="pc_checkbox" name="PC" value="PC"> PC status (on/ off)<br />
                    <input type="checkbox" id="pc_health_status_checkbox" name="pc health status"
                        value="PC Health Status">
                    <label for="pc_health_statu_checkbox"> PC Health Status</label><br>
                    <input type="checkbox" id="os_checkbox" name="os" value="os">
                    <label for="os_checkbox"> OS</label><br>
                    <input type="checkbox" id="cpu_checkbox" name="cpu" value="cpu">
                    <label for="cpu_checkbox"> CPU </label><br>
                    <input type="checkbox" id="ram_health_status_checkbox" name="ram health status"
                        value="ram Health Status">
                    <label for="ram_checkbox"> RAM</label><br>
                    <input type="checkbox" id="disk_checkbox" name="disk" value="disk">
                    <label for="disk_checkbox">Disk</label><br>
                    <input type="checkbox" id="network_checkbox" name="networkbytes" value="networkbytes">
                    <label for="network_checkbox">Network</label><br>
                    <input type="checkbox" id="contact_info_checkbox" name="contact_info" value="contact_info">
                    <label for="contact_info_checkbox"> Contact Info</label><br>
                    <br />
                </form>
                <button type="button" onclick="showColumns()" class="applybutton">Apply Changes</button>
                <button type="button" onclick="document.getElementById('settings').style.display='none'"
                    class="cancelbutton">Cancel</button>
            </div>
        </form>
    </div>

    <div class="search-bar-container">
        <input id="search-input" name="search-input" class="search-bar-design" type="text"
            placeholder="Search for a specific username here ... ">
    </div>

    <div class="table-box">
        <table id="main_table">
            <thead>
                <tr>
                    <th onclick="sortByColumn('PC_ID')">Username</th>
                    <th onclick="sortByColumn('OS')">OS</th>
                    <th onclick="sortByColumn('CpuUsage')">CPU Usage</th>
                    <th onclick="sortByColumn('TotalFreeDiskSpace')">Free Disk Space</th>
                    <th onclick="sortByColumn('MemoryUsage')">Memory Usage</th>
                    <th onclick="sortByColumn('AvgNetworkBytesSent')">Average Network-Bytes Sent</th>
                    <th onclick="sortByColumn('AvgNetworkBytesReceived')">Average Network-Bytes Received</th>
                    <th onclick="sortByColumn('PC_ID')">Contact Info</th>
                </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>
</body>

</html>
